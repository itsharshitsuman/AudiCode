<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audiobook Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff;
        }
        .footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .spinner-border {
            display: none;
        }
    </style>
    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('submit-button').disabled = true;
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">AudiCode</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/pdf_to_audio">PDF to Audiobook</a></li>
                <li class="nav-item"><a class="nav-link" href="/qr_generator">QR Code Generator</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>PDF to Audiobook Converter</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4" onsubmit="showSpinner();">
            <div class="form-group">
                <label for="pdf">Upload PDF:</label>
                <input type="file" name="pdf" id="pdf" accept=".pdf" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Convert</button>
            <div class="spinner-border text-primary mt-3" id="spinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 AudiCode</p>
    </footer>
</body>
</html>
